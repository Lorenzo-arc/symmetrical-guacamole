<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Using a Roboto font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
        }

        body::before {
            content: "";
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: -1;
            background: var(--color-darkblue);
            background-image: linear-gradient(115deg, rgba(58, 58, 158, 0.8), rgba(136, 136, 206, 0.7)), url(http://1.bp.blogspot.com/-2GcLH3rfNj8/UmwebGXzkGI/AAAAAAAAHGI/eyU4VUn6fjk/s1600/Arthas_frozen_throne.jpg);
            background-size: cover;
            display: block;
            top: 0;
            left: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            max-width: 720px;
            margin: 50px auto 0px auto;
            padding: 25px 15px 0px 15px;
            border-top-left-radius: 1%;
            border-top-right-radius: 1%;
            background-image: linear-gradient(115deg,rgba(65, 88, 208, 0.5), rgba(200, 80, 192, 0.5), rgba(255, 204, 112, 0.5))
        }

        #survey-form {
            display: flex;
            flex-direction: column;
            padding: 10px 40px 0px 40px;
            margin: 0px 10px 0px 10px;
            border-top-left-radius: 1%;
            border-top-right-radius: 1%;
        }

        .surveyitem {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0px auto 20px auto;
            width: 100%;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 100;
            width: 100%;
        }

        .inputradiocheck{
            display: flex;
            justify-content: center;
            margin-right: 7px;
        }

        #title {
            color: whitesmoke;
            text-align: center;
            font-weight: 400;
            font-size: 30px;
        }

        #description{
            font-size: 20px;
            font-weight: 100;
            color: whitesmoke;
            text-align: center;
        }

        .inputlabel {
            display: block;
            width: 100%;
            margin-top: 5px;
        }

        
        #dropdown {
            display: block;
            margin-top: 5px;
            background-color: white;
            width: 100%;
            height: 30px;
            font-size: 16px;
        }

        .textarea{
            display: block;
            margin-top: 5px;
            border-radius: 1%;
            width: 100%;
            padding: 10px 0px 0px 5px;
            resize: vertical;
        }

        .submitbtn{
            display: block;
            width: 100%;
            background-color: white;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div id="container">
        <header>
            <h1 id="title">Warcraft III, The Frozen Throne SURVEY FORM</h1>
            <p id="description"><i>This brief survey will help us improve user's feel about the game</i></p>
        </header>

        <form id="survey-form">
            <div class="surveyitem">
                <label id="name-label" for="name">Full Name</label>
                <br>
                <input class="inputlabel" type="text" name="name" id="name" placeholder="Enter your name" required="">
            </div>
            <div class="surveyitem">
                <label id="email-label" for="email">Email</label>
                <br>
                <input class="inputlabel" type="email" name="email" id="email"
                    placeholder="Enter your email" required="">
            </div>
            <div class="surveyitem">
                <label id="number-label" for="number">Age</label>
                <br>
                <input class="inputlabel" type="number" name="number" id="number" placeholder="Enter your age"
                    min="10" max="99" required="">
            </div>
            <div class="surveyitem">
                <label for="dropdown">Which is your favorite race?</label>
                <br>
                <select class="dropdown" name="dropdown" id="dropdown">
                    <option value="" selected="" disabled="">Select a race</option>
                    <option value="human">Human</option>
                    <option value="orc">Orc</option>
                    <option value="night elf">Night Elf</option>
                    <option value="undead">Undead</option>
                </select>
            </div>
            <br>
            <div class="surveyitem">
                <p>How much time do you spend playing Warcraft 3, The Frozen Throne?</p>
                <label for="eighthours">
                    <input class="inputradiocheck" type="radio" name="user-time" id="eighthours" value="more-than-8-hours">
                    More than 8 hours</label>
                <br>

                <label for="betweenhours">
                    <input class="inputradiocheck" type="radio" name="user-time" id="betweenhours" value="between-4-and-8-hours">
                    Between 4 and 8 hours</label>
                <br>

                <label for="lesshours">
                    <input class="inputradiocheck" type="radio" name="user-time" id="lesshours" value="less-than-4-hours">
                    Less than 4 hours</label>
            </div>
            <br>
            <div class="surveyitem">
                <p>What would you like to improve in the next patch?
                    <span> (you can check more than one option)</span>
                </p>

                <label for="races">
                    <input class="inputradiocheck" type="checkbox" name="user-check" id="races" value="more-races">
                    More races</label>

                <label for="graphics">
                    <input class="inputradiocheck" type="checkbox" name="user-check" id="graphics" value="graphics">
                    Graphics</label>

                <label for="units">
                    <input class="inputradiocheck" type="checkbox" name="user-check" id="units" value="units">
                    New units</label>

                <label for="campaings">
                    <input class="inputradiocheck" type="checkbox" name="user-check" id="campaings" value="new-campaings">
                    New Campaings</label>
            </div>
            <div class="surveyitem">
                <label for="textarea">Any comment will help us improve the game!</label>
                <br>
                <textarea class="textarea" name="textarea" id="textarea" cols="50" rows="10"
                    placeholder="Write here any comments you have"></textarea>
            </div>
            <br>
            <div>
                <button class="submitbtn" id="submit" type="submit">
                    Submit!
                </button>
            </div>
            <div>

            </div>
        </form>
    </div>



    <!--Tengo que recordar que el atributo for="" de label debe ser igual al atributo id del input-->

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
